<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kleinanzeigen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/anzeige">Kleinanzeigen</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/warenkorb"><i class="bi bi-cart-fill"></i> Warenkorb</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8180/auth/realms/quarkus/protocol/openid-connect/auth?response_type=code&client_id=frontend&redirect_uri=http://localhost:8080/anzeige"><i class="bi bi-person-fill"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search"><i class="bi bi-search"></i> Suche</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>
      <form id="loginForm" style="max-width: 50%;">
        <div class="mb-3">
          <label for="username" class="form-label">Benutzername</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <input type="hidden" name="client_id" value="Id_of_your_client">
        <input type="hidden" name="grant_type" value="password">
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Anmelden</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);

    const data = Object.fromEntries(formData);
    const apiUrl = 'YOUR_API_ENDPOINT';

    fetch(apiUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
            .then(response => {
              if (response.ok) {
                // Handle successful response
                console.log('Login successful');
              } else {
                // Handle error response
                console.error('Login failed');
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
  });
</script>

</body>
</html>
